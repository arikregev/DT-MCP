# Dependency Track MCP Server Configuration

# Dependency Track API Configuration
mcp.dt.url=http://localhost:8081
mcp.dt.api-key=

# REST Client Configuration
com.dependencytrack.mcp.client.DependencyTrackClient/mp-rest/url=${mcp.dt.url}

# Read-Only Mode (set to true to disable write operations)
mcp.read-only=false

# Logging Configuration - All logs go to stderr to keep stdout clean for JSON-RPC
quarkus.log.console.enable=true
quarkus.log.console.stderr=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.dependencytrack".level=DEBUG

